<H2><A ID="SECTION00459000000000000000">
<SPAN CLASS="arabic">3</SPAN>.<SPAN CLASS="arabic">5</SPAN>.<SPAN CLASS="arabic">9</SPAN> Returning void</A>
</H2>

<P>
SDCC allows functions to return expressions of type void. This feature
is only enabled when the compiler is invoked using <SPAN  CLASS="texttt">--std-sdccxx</SPAN>.
